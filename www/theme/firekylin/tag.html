{% extends './layout.html' %}

{% block title %}
标签 - {{options.title}}
{% endblock %}

{% block content %}
<article class="post tags">
  <h1 class="title">标签</h1>
  <div class="entry-content">
    <section>
      {% for tag in list %}
      <a href="/tags/{{tag.name}}" data-tag="{{tag.name}}">{{tag.name}}({{tag.count}})</a>
      {% endfor %}
    </section>
  </div>
</article>
{% endblock %}
